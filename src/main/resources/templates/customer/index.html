<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Data Customer</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Data</a></li>
            <li class="breadcrumb-item active">Manage</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content-body">


    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">List Customer</h3>
                <button class="float-right btn-success" id="btn-tambah-biodata">Add</button>                
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive">
                <table class="table table-striped table-bordered table-hover nowrap" id="tableBiodata"
                       style="width:100%">
<!--                  <button class="btn btn-danger" id="btn-delete-biodata" type="button">Delete</button> -->
                     	
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->
    
<!--     <p id ="demo"></p> -->
	

    <div class="modal fade" id="modal-biodata">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Data Customer</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
<!--                     <div class="card-header"> -->
<!-- 					</div> -->
                    <form id="form-biodata" role="form">
                        <input name="id" type="hidden"/>
									<div class="form-group">
										<label for="fullname">Nama Customer</label> <input required type="text"
											class="form-control" id="fname" name="fullName"
											placeholder="Nama customer">
									</div>
									<div class="form-group">
										<label for="email">Email</label> <input required type="text"
											class="form-control" id="email" name="email"
											placeholder="Email">
									</div>
									<div class="form-group">
										<label for="address">Alamat</label> <input required type="text"
											class="form-control" id="address" name="address"
											placeholder="Alamat">
									</div>
									<div class="form-group">
											<label><br>Kota/Kabupaten</label> 
											<select class="custom-select" id="city" name="kdDati2"> 
												<option selected value="base">--Select--</option>
											</select>
									</div>
<!-- 									<div class="form-group"> -->
<!-- 											<label><br>Kota/Kabupaten</label>  -->
<!-- 											<select class="custom-select" id="city2" name="kdDati2">  -->
<!-- 												<option selected value="base">--Select--</option> -->
<!-- 											</select> -->
<!-- 									</div> -->
												
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button>
                    
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    
    <div class="modal fade" id="modal-edit-biodata">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Data Customer</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-header">

                    </div>
                    <form id="form-edit-biodata" role="form">
                        <input name="id" type="hidden"/>
									<div class="form-group">
										<label for="fullname">Nama Customer</label> <input required type="text"
											class="form-control" id="fname" name="fullName"
											placeholder="Nama customer">
									</div>
									<div class="form-group">
										<label for="email">Email</label> <input required type="text"
											class="form-control" id="email" name="email"
											placeholder="Email">
									</div>
									<div class="form-group">
										<label for="address">Alamat</label> <input required type="text"
											class="form-control" id="address" name="address"
											placeholder="Alamat">
									</div>
									<div class="form-group">
											<label><br>Kota/Kabupaten</label> 
											<select class="custom-select" id="city" name="city"> 
												<option selected value="base">Select</option>
											</select>
									</div>
									
									
									
									
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" id="btn-update-biodata" type="button">Update</button>
                    
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</div>
    

<th:block layout:fragment="add-scripts">
    <script th:src="@{/js/customer.js}"></script>
    
    <!-- Select2 CSS -->
	<link rel="stylesheet" type="text/css" href="select2/dist/css/select2.min.css">

	<!-- Select2 JS -->

    <script>

        tableDati2.create();

    </script>
</th:block>

</html>
